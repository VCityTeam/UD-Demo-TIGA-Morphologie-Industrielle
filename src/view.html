<!DOCTYPE html>
<html>
  <head>
    <title>frame3d</title>
    <link rel="stylesheet" href="../css/view.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="../dist/development/bundle.js"></script>
    <script type="text/javascript">
      app
        .loadMultipleJSON([
          '../assets/config/extent.json',
          '../assets/config/crs.json',
          '../assets/config/planar.json',
          '../assets/config/layer/3DTiles.json',
          '../assets/config/layer/base_maps.json',
          '../assets/config/layer/elevation.json',
        ])
        .then((configs) => {
          app.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new app.itowns.Extent(
            configs['extent'][0].name,
            parseInt(configs['extent'][0].west),
            parseInt(configs['extent'][0].east),
            parseInt(configs['extent'][0].south),
            parseInt(configs['extent'][0].north)
          );

          const leftViewDomElement = document.createElement('div');
          leftViewDomElement.classList.add('left_view');
          document.body.appendChild(leftViewDomElement);
          const leftView = new app.itowns.PlanarView(
            leftViewDomElement,
            extent
          );
          app.initScene(
            leftView.camera.camera3D,
            leftView.mainLoop.gfxEngine.renderer,
            leftView.scene
          );

          const rightViewDomElement = document.createElement('div');
          rightViewDomElement.classList.add('right_view');
          document.body.appendChild(rightViewDomElement);
          const rightView = new app.itowns.PlanarView(
            rightViewDomElement,
            extent
          );
          app.initScene(
            rightView.camera.camera3D,
            rightView.mainLoop.gfxEngine.renderer,
            rightView.scene
          );

          // add layers

          const baseMapLayer = function () {
            return new app.itowns.ColorLayer(configs['base_maps'][0]['name'], {
              updateStrategy: {
                type: app.itowns.STRATEGY_DICHOTOMY,
                options: {},
              },
              source: new app.itowns.WMSSource({
                extent: extent,
                name: configs['base_maps'][0].source['name'],
                url: configs['base_maps'][0].source['url'],
                version: configs['base_maps'][0].source['version'],
                crs: extent.crs,
                format: configs['base_maps'][0].source['format'],
              }),
              transparent: true,
            });
          };

          leftView.addLayer(baseMapLayer());
          rightView.addLayer(baseMapLayer());

          const elevationLayer = new app.itowns.ElevationLayer(
            configs['elevation']['layer_name'],
            {
              useColorTextureElevation: true,
              colorTextureElevationMinZ:
                configs['elevation']['colorTextureElevationMinZ'],
              colorTextureElevationMaxZ:
                configs['elevation']['colorTextureElevationMaxZ'],
              source: new app.itowns.WMSSource({
                extent: extent,
                url: configs['elevation']['url'],
                name: configs['elevation']['name'],
                crs: extent.crs,
                heightMapWidth: 256,
                format: configs['elevation']['format'],
              }),
            }
          );
          leftView.addLayer(elevationLayer);
          rightView.addLayer(elevationLayer);

          const c3dtilesLayer = function (config, view) {
            return new app.itowns.C3DTilesLayer(
              config['id'],
              {
                name: config['id'],
                source: new app.itowns.C3DTilesSource({
                  url: config['url'],
                }),
              },
              view
            );
          };
          configs['3DTiles'].forEach((config) => {
            app.itowns.View.prototype.addLayer.call(
              leftView,
              c3dtilesLayer(config, leftView)
            );
            app.itowns.View.prototype.addLayer.call(
              rightView,
              c3dtilesLayer(config, rightView)
            );
          });
        });
    </script>
  </body>
</html>
