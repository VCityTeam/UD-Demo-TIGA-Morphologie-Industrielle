<!DOCTYPE html>
<html>
  <head>
    <title>View</title>
    <link rel="stylesheet" href="../css/view.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="main_div"></div>
    <script src="../dist/development/bundle.js"></script>
    <script type="text/javascript">
      app
        .loadMultipleJSON([
          '../assets/config/extent.json',
          '../assets/config/crs.json',
          '../assets/config/planar.json',
          '../assets/config/layer/3DTiles.json',
          '../assets/config/layer/base_maps.json',
          '../assets/config/layer/elevation.json',
        ])
        .then((configs) => {
          app.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new app.itowns.Extent(
            configs['extent'][0].name,
            parseInt(configs['extent'][0].west),
            parseInt(configs['extent'][0].east),
            parseInt(configs['extent'][0].south),
            parseInt(configs['extent'][0].north)
          );

          const mainDiv = document.getElementById('main_div');

          const leftViewDomElement = document.createElement('div');
          leftViewDomElement.classList.add('left_view');
          mainDiv.appendChild(leftViewDomElement);
          const leftView = new app.itowns.PlanarView(
            leftViewDomElement,
            extent
          );
          app.initScene(
            leftView.camera.camera3D,
            leftView.mainLoop.gfxEngine.renderer,
            leftView.scene
          );

          const rightViewDomElement = document.createElement('div');
          rightViewDomElement.classList.add('right_view');
          mainDiv.appendChild(rightViewDomElement);
          const rightView = new app.itowns.PlanarView(
            rightViewDomElement,
            extent
          );
          app.initScene(
            rightView.camera.camera3D,
            rightView.mainLoop.gfxEngine.renderer,
            rightView.scene
          );

          // ADD LAYERS
          leftView.addLayer(app.BaseMapLayer(configs['base_maps'], extent));
          rightView.addLayer(app.BaseMapLayer(configs['base_maps'], extent));

          const elevationLayer = app.ElevationLayer(
            configs['elevation'],
            extent
          );
          leftView.addLayer(elevationLayer);
          rightView.addLayer(elevationLayer);

          configs['3DTiles'].forEach((config) => {
            app.itowns.View.prototype.addLayer.call(
              leftView,
              app.C3DTilesLayer(config, leftView)
            );
            app.itowns.View.prototype.addLayer.call(
              rightView,
              app.C3DTilesLayer(config, rightView)
            );
          });
        });
    </script>
  </body>
</html>
