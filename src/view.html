<!DOCTYPE html>
<html>
  <head>
    <title>frame3d</title>
    <link rel="stylesheet" href="../css/view.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="../dist/development/bundle.js"></script>
    <script type="text/javascript">
      app
        .loadMultipleJSON([
          '../assets/config/extent.json',
          '../assets/config/crs.json',
          '../assets/config/planar.json',
          '../assets/config/layer/3DTiles.json',
          '../assets/config/layer/base_maps.json',
          '../assets/config/layer/elevation.json',
        ])
        .then((configs) => {
          app.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new app.itowns.Extent(
            configs['extent'][0].name,
            parseInt(configs['extent'][0].west),
            parseInt(configs['extent'][0].east),
            parseInt(configs['extent'][0].south),
            parseInt(configs['extent'][0].north)
          );

          const viewDomElement = document.createElement('div');
          viewDomElement.classList.add('full_screen');
          document.body.appendChild(viewDomElement);
          const view = new app.itowns.PlanarView(viewDomElement, extent);

          // init scene 3D
          app.initScene(
            view.camera.camera3D,
            view.mainLoop.gfxEngine.renderer,
            view.scene
          );

          // add layers
          view.addLayer(
            new app.itowns.ColorLayer(configs['base_maps'][0]['name'], {
              updateStrategy: {
                type: app.itowns.STRATEGY_DICHOTOMY,
                options: {},
              },
              source: new app.itowns.WMSSource({
                extent: extent,
                name: configs['base_maps'][0].source['name'],
                url: configs['base_maps'][0].source['url'],
                version: configs['base_maps'][0].source['version'],
                crs: extent.crs,
                format: configs['base_maps'][0].source['format'],
              }),
              transparent: true,
            })
          );

          const isTextureFormat =
            configs['elevation']['format'] == 'image/jpeg' ||
            configs['elevation']['format'] == 'image/png';
          view.addLayer(
            new app.itowns.ElevationLayer(configs['elevation']['layer_name'], {
              useColorTextureElevation: isTextureFormat,
              colorTextureElevationMinZ: isTextureFormat
                ? configs['elevation']['colorTextureElevationMinZ']
                : null,
              colorTextureElevationMaxZ: isTextureFormat
                ? configs['elevation']['colorTextureElevationMaxZ']
                : null,
              source: new app.itowns.WMSSource({
                extent: extent,
                url: configs['elevation']['url'],
                name: configs['elevation']['name'],
                crs: extent.crs,
                heightMapWidth: 256,
                format: configs['elevation']['format'],
              }),
            })
          );

          configs['3DTiles'].forEach((layerConfig) => {
            app.itowns.View.prototype.addLayer.call(
              view,
              new app.itowns.C3DTilesLayer(
                layerConfig['id'],
                {
                  name: layerConfig['id'],
                  source: new app.itowns.C3DTilesSource({
                    url: layerConfig['url'],
                  }),
                },
                view
              )
            );
          });
        });
    </script>
  </body>
</html>
